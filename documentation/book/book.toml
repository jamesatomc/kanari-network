
[book]
authors = ["Kanari Network"]
language = "en"
multilingual = false
src = "src"
title = "Kanari SDK Move Documentation"

[build]
build-dir = "book"
create-missing = true
use-default-preprocessors = true

[output.html]
default-theme = "rust"
preferred-dark-theme = "ayu"
git-repository-url = "https://github.com/kanari-network/kanari-sdk"
edit-url-template = "https://github.com/kanari-network/kanari-sdk/edit/main/documentation/book/{path}"
site-url = "/kanari-sdk/"
no-section-label = false

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[build.environment]
RUST_VERSION = "1.70.0"

[[plugins]]
package = "@netlify/plugin-sitemap"

[context.production]
command = "mdbook build"

[context.deploy-preview]
command = "mdbook build"