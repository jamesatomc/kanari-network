#Members List
members = [
    "crates/kari",
    "crates/kari-node", 
    "crates/kari-move", 
    "consensus/pos",
    "crates/core/network",
    "crates/core/p2p",
    "crates/core/wallet/key",
    
    "crates/core/k2", 
    "crates/command", 
    "consensus/pow", 
]

[profile.bench]
debug = true

[profile.dev]
debug = true

# use release settings to reduce memory pressure in the linking step in CI
[profile.ci]
inherits = "test"
debug = 0 # for saving disk space during linking
incremental = false
codegen-units = 16

[profile.release]
opt-level = 3

[workspace.package]
version = "0.2.2"

#Dependencies Workspace
[workspace.dependencies]
crypto = "0.5.1"
digest = "0.10.7"
sha2 = "0.10.8"
blake3 = "1.5.3"
hex = "0.4.3"
bincode = "1.3"
jsonrpc-core = "18.0"
jsonrpc-http-server = "18.0"
futures = "0.3.30"
secp256k1 = { version = "0.30.0", features = ["rand"] }
rand = "0.8.5"
bip39 = { version = "2.0.0", features = ["rand"] }
colored = "2.0"
dirs = "5.0.1"
log = "0.4.14"
lazy_static = "1.5.0"
serde = { version = "1.0.144", features = ["derive", "rc"] }
serde_json = { version = "1.0.95", features = [
  "preserve_order",
  "arbitrary_precision",
] }
tempfile = "3.3.0"
tokio = { version = "1", features = ["full"] }


#Path List
kari = { path = "crates/kari" }
kari-node = { path = "crates/kari-node" }
kari-move = { path = "crates/kari-move" }

#Consensus Path List
consensus-pos  = { path = "consensus/pos" }
consensus-pow  = { path = "consensus/pow" }

#Core Path List
network = { path = "crates/core/network" }
p2p-protocol = { path = "crates/core/p2p" }
key = { path = "crates/core/wallet/key" }
k2 = { path = "crates/core/k2" }
